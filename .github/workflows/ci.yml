# .github/workflows/ci.yml
name: CI Checks

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run TypeScript typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test
